<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Custom Dropdown Select</title>
</head>

<body>
    <h2>Custom Select - Support Chrome, Mozilla-firefox, Safari, IE-10, Edge </h2>

    <span class="custom-dropdown">
        <select>
            <option>Sherlock Holmes</option>
            <option>The Great Gatsby</option>
            <option>V for Vendetta</option>
            <option>The Wolf of Wallstreet</option>
            <option>Quantum of Solace</option>
        </select>
    </span>
    <span class="custom-dropdown">
        <select>
            <option>1 Week</option>
            <option>1 Month</option>
            <option>6 Month</option>
            <option>1 Year</option>
            <option>5 Year</option>
        </select>
    </span>
</body>

</html>
